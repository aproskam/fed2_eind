<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web App Skeleton v 0.3</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
				<li><a href="#/schedule">Schedule</a></li>
			
				<li><a href="#/updateScore">updatescore</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			
			<table>
				<tr>
					<th>Team</th>
					<th>Result</th>
					<th>Team</th>
				</tr>
				<tbody data-bind="winner">
					<tr>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
			</table>

			<table>
				<tr>
					<th>Score</th>
					<th>Team</th>
					<th>Points</th>
					<th>Team</th>
				</tr>
				<tbody data-bind="gameContent">
					<tr>
						<td data-bind="score"></td>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			 <table>
                <tr>
                    <th>Team</th>
                    <th>Games played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points Won</th>
                    <th>Points lost</th>
                    <th>+/-</th>
                </tr>
				<tbody data-bind="standings">
					<tr>
						<td data-bind="team"><span data-bind="name"></span></td>
						<td data-bind="games_played"></td>
						<td data-bind="wins"></td>
						<td data-bind="losses"></td>
						<td data-bind="points_scored"></td>
						<td data-bind="points_allowed"></td>
						<td data-bind="plus_minus"></td>
					</tr>
				</tbody>
            </table>
			
		</section>
		
		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			 <table>
			 <thead>
                <tr>
                    <th>Time</th>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                    <th>Update</th>
                </tr>
			</thead>
				
				<tbody data-bind="scheduleTable">
					<tr>
						<td data-bind="start_time"></td>
						<td data-bind="team_1"><span data-bind="name"></span></td>
						<td data-bind=""><span data-bind="team_1_score"></span> - <span data-bind="team_2_score"></span></td>
						<td data-bind="team_2"><span data-bind="name"></span></td>
						<td data-bind=""></td>
					</tr>
				</tbody>
            </table>
		</section>
		
		<section data-route="updateScore">
		<h1 data-bind="start_time"></h1>
			<form method="post">
        		<label><input type="text" id="team_1_score" placeholder="11 (statisch)"></label>
        		<label><input type="text" id="team_2_score" placeholder="12 (statisch)"></label>
        		<input type="submit">
        	</form>
				

			
		</section>
		
		<section id="movies" data-route="movies">
			<h1 data-bind="id"></h1>
			<p data-bind="description"></p>
		</section>

	<!-- Libs -->
	<script src="javascript/lib/routie.min.js"></script>
	<script src="javascript/lib/ready.min.js" type="text/javascript"></script>
	<script src="javascript/lib/qwery.min.js" type="text/javascript"></script>
	<script src="javascript/lib/transparancy.min.js" type="text/javascript"></script>
	<script src="javascript/lib/promise.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="javascript/app.js"></script>
	
</body>
</html>
